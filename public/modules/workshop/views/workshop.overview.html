
<h1 class="page-header">Ringkasan Operasi</h1>

<div class="row">
  <div class="col-xs-12 col-sm-6">
    <h4 class="sub-header">Kehadiran Hari Ini</h4>
    <canvas id="doughnut" class="chart chart-doughnut" data="vm.doug.data" labels="vm.doug.labels"
      legend="true"></canvas>
  </div>
  <div class="col-xs-12 col-sm-6">
    <h4 class="sub-header">Sejarah Kehadiran Seminggu</h4>
    <canvas id="line" class="chart chart-line" data="vm.line.data"
      labels="vm.line.labels" legend="true" series="vm.line.series"
      click="vm.line.onClick">
    </canvas>
  </div>
</div>

<h2 class="sub-header">Section title</h2>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>E-Mail</th>
        <th>Telephone</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in vm.users">
        <td>{{ 'S00' + ($index + 1) }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.address.city }}</td>
      </tr>
    </tbody>
  </table>
</div> <!-- end table responsive -->
