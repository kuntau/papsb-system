<!-- public/views/login.html -->

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3 valign">
      <!--<div class="col-xs-12 valign">-->

      <h2><span class="fa fa-sign-in"> Login</h2>
      <form action="/api/login" method="post" role="form">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input class="form-control" id="exampleInputEmail1" placeholder="Enter email" type="text"/>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input class="form-control" id="exampleInputPassword1" placeholder="Password" type="password"/>
        </div>
        <div class="checkbox"><label><input type="checkbox">Remember me</input></label></div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</div>
